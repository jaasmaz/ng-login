<div class="body">
  <div class="container">
    <div class="login">
      <h1 class="m-3">Login</h1>
      <form>
        <div class="form-group">
          <label for="inputEmail1">Username</label>
          <input required minlength="3" maxlength="10" pattern="banana" ngModel (change)="log(userName)" name="inputEmail" #userName="ngModel" type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">
          <div *ngIf="userName?.errors.required" class="alert alert-danger">Username is required</div>
          <div *ngIf="userName?.errors.minlength" class="alert alert-danger">Username should be minimum 3 characters.</div>
          <div *ngIf="userName?.errors.pattern" class="alert alert-danger">Username doesn't match the pattren</div>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="inputPassword1">Password</label>
          <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="check1">
          <label class="form-check-label" for="check1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <div class="signUp text-center">
        <p>OR</p>
        <h4><a href="/">SIGN UP</a></h4>
      </div>
      </form>
    </div>
  </div>
</div>
